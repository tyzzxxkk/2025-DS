<html>
<head>
    <title>바둑이승차 - 이진트리(DFS)</title>
</head>
<body>
    <script>
        function solution(c, arr) {
            let answer = Number.NIN_SAFE_INTEGER;

            let n = arr.length;

            function DFS(L, sum) {
                if(L===n) {
                    console.log(sum);
                } else {
                    DFS(L+1, sum += arr[L]);
                    DFS(L+1, sum);
                }
            }
            DFS(0, 0);

            return answer;
        }
        let arr = [81, 58, 42, 33, 61];
        console.log(solution(259, arr));
    </script>
</body>
</html>

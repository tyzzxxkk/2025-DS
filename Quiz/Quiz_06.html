<head>
    <title>stack - 크레인 인형뽑기</title> <!-- 닫는 태그 잘못됨 수정 -->
</head>
<body>
    <script>
        // 크레인 인형뽑기 게임 점수 계산 함수
        function solution(board, moves) {
            let answer = 0;    // 터트린 인형 개수 * 2를 저장할 변수
            let stack = [];

            moves.forEach(position => {
                // position은 1부터 시작하므로 인덱스 조정(position - 1)
                for(let i = 0; i < board.length; i++) {
                    // 해당 열에서 인형이 있으면
                    if(board[i][position - 1] !== 0) {
                        let temp = board[i][position - 1];
                        board[i][position - 1] = 0;  // 인형 뽑아서 0으로 바꿈

                        // 뽑은 인형과 스택 최상단이 같으면 둘 다 터뜨림
                        if(temp === stack[stack.length - 1]) {
                            stack.pop();
                            answer += 2;  // 터트린 인형 2개 추가
                        } else {
                            stack.push(temp);  // 다르면 스택에 추가
                        }
                        break;  // 한 열에서 인형 한 개만 뽑으므로 break
                    }
                }
            });
            
            return answer;
        }

        let a = [
            [0, 0, 0, 0, 0],
            [0, 0, 1, 0, 3],
            [0, 2, 5, 0, 1],
            [4, 2, 4, 4, 2],
            [3, 5, 1, 3, 1]
        ];
        let b = [1, 5, 3, 5, 1, 2, 1, 4];

        console.log(solution(a, b));
    </script>
</body>
</html>

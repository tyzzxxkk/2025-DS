<head>
    <title>배열 - 점수 계산</title>
</head>
<body>
    <script>
        
        function solution(arr) {
           let answer=0; cnt =0;
           for(let x of arr) {
            // console.log(x);
            if(x==1) {
                cnt++;
                answer+=cnt;
            }
            else cnt=0;
           }
            return answer;
        }
        let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
        console.log(solution(arr));
    </script>
</body>
</html>

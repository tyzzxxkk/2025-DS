<head>
    <title>교육과정 설계</title>
</head>
<body>
    <script>
        function solution(need, plan) {
            let answer = "YES";
            // need를 배열로 변환 (띄어쓰기 기준이 아니라 문자 단위로 변환해야 함)
            let queue = need.split('');  // 'CBA' → ['C', 'B', 'A']
            // console.log(queue);

            for(let x of plan) {
                // plan에 있는 과목이 필요과목에 포함되어 있으면
                if(queue.includes(x)) {
                    // 순서가 맞지 않으면 NO 반환
                    if(x !== queue.shift()) return "NO";
                }
            }
            // 아직 필요한 과목이 남아있으면 NO 반환
            if(queue.length > 0) return "NO";

            return answer;
        }

        let a = "CBA";
        let b = "CBDAGE";

        // 함수 호출 시 인자 전달 필요
        console.log(solution(a, b));
    </script>
</body>
</html>

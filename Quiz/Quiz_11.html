<html>
<head>
    <title>바둑이 승차 - 이진트리(DFS)</title>
</head>
<body>
    <script>
        function solution(c, arr){ // c(최대 무게) / arr(바둑이 무게 배열)
            let answer = Number.MIN_SAFE_INTEGER;
			let n = arr.length;

			function DFS(L, sum){
				if(sum > c) return;
				if(L === n){
					answer = Math.max(answer, sum);
				}
				else{
					DFS(L + 1, sum + arr[L]); // 왼쪽 자식(포함한다)
					DFS(L + 1, sum); // 오른쪽 자식
				}
			}
			DFS(0, 0);

            return answer;
        }

		let arr = [81, 58, 42, 33, 61];
        console.log(solution(259, arr));
    </script>
</body>
</html>

<html>
  <head>
    <title>그래프 경로탐색-인접행렬</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer = 0;

        let graph = Array.from(Array(n + 1), () => Array(n + 1).fill(0)); // 0으로 초기화한 이차원배열
        let ch = Array.from({ length: n + 1 }, () => 0); // 0으로 초기화한 체크배열
        let path = [];

        for (let [a, b] of arr) {
          graph[a][b] = 1;
        }

        function DFS(v) {
          if (v === n) {
            answer++;
          } else {
            for (let i = 1; i <= n; i++) {
              if (graph[v][i] === 1 && ch[i] === 0) {
                ch[i] = 1;
                DFS(i);
                ch[i] = 0;
              }
            }
          }
        }
        ch[1] = 1; // 1은 다시 가면 안됨 (1부터 시작이니까)
        DFS(1);

        return answer;
      }

      let arr = [
        [1, 2],
        [1, 3],
        [1, 4],
        [2, 1],
        [2, 3],
        [2, 5],
        [3, 4],
        [4, 2],
        [4, 5],
      ];

      console.log(solution(5, arr));
    </script>
  </body>
</html>

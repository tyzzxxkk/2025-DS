<head>
    <title>stack - 후위연산식</title>
</head>
<body>
    <script>
        function solution(s) {
            let answer;
            let stack = [];

            for(let x of s) {
                if(isNan(x)) {
                    //console.log(x);
                    stack.push(Number(x));
                } else {
                    let rt = stack.pop();
                    let lt = stack.pop();

                    if(x==='+') stack.push(lt+rt);
                    else if(x==='-') stack.pusj(lt-rt);
                    else if(x==='*') stack.pusj(lt*rt);
                    else if(x==='/') stack.pusj(lt/rt);
                }
            }

            return answer;
        }
        let str = "352+*9-"; //출력값:12
//      let str = "35-7*62/+" //출력값:-11
        console.log(solution(str));
    </script>
</body>
</html>

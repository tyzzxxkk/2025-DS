<html>
<head>
    <title>배열 - 보이는 학생</title>
</head>
<body>
    <script>
        function solution() {
            let answer = 1, max = arr[0]; //answer:보이는 학생수 저장, max:지금까지 가장 큰 키 저장
            for(let i =0; i < arr.length; i++) {
                if(arr[i]>max) {
                    max = arr[i];
                    answer++;
                }
            }
            return answer;
        }
        let arr = [130, 135, 148, 140, 145, 150, 150, 153];
        console.log(solution(arr));
    </script>
</body>
</html>

<html>
    <head>
        <title>그래프탐색 - 인접리스트</title>  
        <script>
            function solution(n, arr) {
                let answer=0;
                let graph = Array.from(Array(n+1), ()=> Array());
                let ch = Array.from({length:n+1}, ()=> 0);
                let path = [];
                // console.log(graph);
                // console.log(ch);
    
                for(let [a,b] of arr) {
                    // console.log(a,b);
                    graph[a].push(b);
                } // for
    
                // console.log(graph);
    
                function DFS(v) {       // v = 3
                    if(v===5) {          // 기저 조건
                        answer++;
                        console.log(path);
                    }
                    else {              // 재귀 호출
                        for(let i=0; i<graph[v].length; i++) {
                            if(ch[graph[v][i]]===0) {
                                ch[graph[v][i]]=1;
                                path.push(graph[v][i]);
                                DFS(graph[v][i]);
                                ch[graph[v][i]]=0;
                                path.pop();
                            }
                        } // for
                    }
                }
                path.push(1);
                ch[1] = 1;
                DFS(1);
    
    
                return answer;
            }
            let arr = [
                [1,2],[1,3],[1,4],[2,1],[2,3],[2,5],[3,4],[4,2],[4,5]
            ];
    
            console.log(solution(5, arr));
        </script>

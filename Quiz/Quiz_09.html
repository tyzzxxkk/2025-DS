<!DOCTYPE html>
<head>
    <title>트리의 운행(전위, 중위, 후위)</title>
</head>
<body>
    <script>
        function solution() {
         let answer;

         // preorder
         function traversal(v) {
            if(v>7) return;
            console.log(v);
            traversal(v*2);
            traversal(v*2+1);
         }

         traversal(v);

         return answer;
        }
        console.log(solution(1))
    </script>
</body>
</html>

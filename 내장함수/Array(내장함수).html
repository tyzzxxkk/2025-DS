<head>
    <title>Document</title>
</head>
<body>
    <script>
        // toString() : 배열을 문자열로 변환 (구분자는 기본적으로 콤마 ,)
        var fruits1 = ["Banana", "Orange", "Apple"];
        console.log(fruits1.toString()); // "Banana,Orange,Apple"
        
        // join() : 특정 문자를 구분자로 해서 문자열로 변환
        console.log(fruits1.join(" | ")); // "Banana | Orange | Apple"
        
        var str1 = fruits1.join(" | "); 
        console.log(str1); // "Banana | Orange | Apple"
        
        // split() : 문자열을 구분자를 기준으로 배열로 변환
        var arr = str1.split(" | ");
        console.log(arr); // ["Banana", "Orange", "Apple"]
        
        // 문자열 이어 붙이기
        var txt1 = "Banana";
        txt1 += "Orange";
        txt1 += "Apple";
        console.log(txt1); // "BananaOrangeApple"
        // document.getElementById("div").innerHTML = txt1; // (브라우저 환경에서만 동작)
        
        // 배열에 데이터 넣기 (push)
        var arr1 = [];
        arr1.push("Banana");
        arr1.push("Orange");
        arr1.push("Apple");
        console.log(arr1); // ["Banana", "Orange", "Apple"]
        
        // document.getElementById('div1').innerHTML = arr1.join("<br>");
        
        // pop() : 배열의 마지막 요소 제거 후 리턴
        var fruits2 = ["Banana", "Orange", "Apple"];
        var str = fruits2.pop(); 
        console.log(str); // "Apple"
        console.log(fruits2); // ["Banana", "Orange"]
        
        // concat() : 두 배열 합치기
        var BTS1 = ["뷔"];
        var BTS2 = ["정국", "RM"];
        var BTS = BTS1.concat(BTS2);
        console.log(BTS); // ["뷔", "정국", "RM"]
        
        // slice() : 배열의 특정 부분을 잘라서 새로운 배열 반환
        var fruits6 = ["Banana", "Orange", "Apple"];
        console.log(fruits6.slice(1));     // ["Orange", "Apple"]
        console.log(fruits6.slice(1, 2));  // ["Orange"]
        console.log(fruits6.slice(1, 3));  // ["Orange", "Apple"]
        
        // sort() : 문자열 정렬 (사전순)
        var fruits7 = ["Banana", "Orange", "Apple", "Lemon", "Peach"];
        console.log(fruits7.sort()); // ["Apple", "Banana", "Lemon", "Orange", "Peach"]
        
        // 숫자 정렬 (기본은 문자열로 인식하므로 반드시 비교함수 사용!)
        var points = [40, 100, 70, 21, 99];
        
        // 오름차순
        points.sort(function(a, b) {
            return a - b;
        });
        console.log(points); // [21, 40, 70, 99, 100]
        
        // 내림차순 (reverse()는 단순히 현재 배열을 거꾸로 뒤집는 함수)
        points.sort(function(a, b) {
            return b - a;
        });
        console.log(points); // [100, 99, 70, 40, 21]
        
        // 객체 배열 정렬
        var persons = [
            { name: "유재석", point: 78 },
            { name: "김종국", point: 92 },
            { name: "양세찬", point: 76 },
            { name: "하  하", point: 81 }
        ];
        
        // 오름차순 정렬
        persons.sort(function (a, b) {
            return a.point - b.point;
        });
        console.log(persons);
        
        // filter() : 조건에 맞는 배열 리턴
        var persons2 = [
            { name: "유재석", point: 78 },
            { name: "김종국", point: 92 },
            { name: "양세찬", point: 76 },
            { name: "하  하", point: 81 }
        ];
        
        var pass = persons2.filter(function(per){
            return per.point >= 80;
        });
        console.log(pass); 
        // [ { name: "김종국", point: 92 }, { name: "하  하", point: 81 } ]
        
        // 특정 조건(city==="제주") 필터링
        var persons3 = [
            {name : "유재석", point:78, city:"서울"},
            {name : "김종국", point:92, city:"대구"},
            {name : "양세찬", point:76, city:"서울"},
            {name : "하  하", point:81, city:"제주"}
        ];
        
        // for문 방식
        var jeju = [];
        for(var i=0; i<persons3.length; i++) {
            if(persons3[i].city === "제주") {
                jeju.push(persons3[i]);
            }
        }
        console.log(jeju); // [ {name:"하  하", point:81, city:"제주"} ]
        
        // filter 방식 (원래 코드에서는 결과를 변수에 안 담았음 -> 수정)
        var jeju2 = persons3.filter(function(obj){
            return obj.city === "제주";
        });
        console.log(jeju2); // [ {name:"하  하", point:81, city:"제주"} ]
        
        // reduce() : 누적값 구하기
        var arr3 = [1,2,3,4];
        
        // for문
        var total = 0;
        for(var i=0; i < arr3.length; i++) {
            total += arr3[i];
        }
        console.log(total); // 10
        
        // for...of
        var total2 = 0;
        for(var x of arr3) {
            total2 += x;
        }
        console.log(total2); // 10
        
        // reduce 사용
        var total3 = arr3.reduce(function(acc, cur){
            return acc + cur;
        }, 0);
        console.log(total3); // 10
    </script>
</body>
</html>
